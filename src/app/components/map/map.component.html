<ng-container *ngIf="locations$ | async as locations">
  <h1>Karte</h1>

  <div class="map-wrapper mat-elevation-z4">
    <google-map 
      *ngIf="locations && locations.length"
      height="100%"
      width="100%"
      [options]="{streetViewControl:false}"
      [center]="center"
      [zoom]="zoom">
        <map-marker
        *ngFor="let marker of markers"
        [position]="marker.position"
        [label]="marker.label"
        [title]="marker.title"
        ></map-marker>

        <map-polyline *ngIf="line && line.length" [path]="line" [options]="{strokeColor: '#3f51b5'}">
        </map-polyline>
    </google-map>
  </div>
</ng-container>
