<ng-container *ngIf="locations$ | async">
  <h1>Eingabe-Daten</h1>
  <div class="table-wrapper mat-elevation-z4">
    <table mat-table [dataSource]="locations$">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Nummer </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="msgLocation">
        <th mat-header-cell *matHeaderCellDef> Standort </th>
        <td mat-cell *matCellDef="let row"> {{row.msgLocation}} </td>
      </ng-container>

      <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef> Stra√üe </th>
        <td mat-cell *matCellDef="let row"> {{row.street}} {{row.houseNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Ort </th>
        <td mat-cell *matCellDef="let row"> {{row.postcode}}  {{row.city}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'msgLocation', 'street', 'city']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'msgLocation', 'street', 'city'];"></tr>
    </table>
  </div>

  <button mat-raised-button (click)="solveTsp()" color="primary">Beste Route berechnen</button>
</ng-container>
